<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SyberHub Wireframe</title>
  <link rel="stylesheet" href="wireframe.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="box">Logo</div>
    <nav class="box">Navigation</nav>
    <div class="box">WhatsApp Button</div>
  </header>

  <!-- Hero Section -->
  <section class="hero box">
    <h1>Hero Section</h1>
    <p>Welcome Message + CTA</p>
  </section>

  <!-- Services Section -->
  <section class="services box">
    <h2>Services</h2>
    <div class="grid">
      <div class="box">Service 1</div>
      <div class="box">Service 2</div>
      <div class="box">Service 3</div>
    </div>
  </section>

  <!-- About Section -->
  <section class="about box">
    <h2>About</h2>
    <p>Mission Statement</p>
  </section>

  <!-- Contact Section -->
  <section class="contact box">
    <h2>Contact</h2>
    <p>Address, WhatsApp, Email</p>
  </section>

  <!-- Footer -->
  <footer class="box">
    <p>Footer: Social Icons + Credits</p>
  </footer>

</body>
</html>
